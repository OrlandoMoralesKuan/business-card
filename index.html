<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Build a Business Card</title>
    </head>
    <style>
        h3:hover, p:hover, h4:hover{
        background-color: yellowgreen;
    }
    </style>
    <body>
        <div class="card">
            <img 
                class="img-card" 
                src="Orlando.jpeg" 
                alt="Orlando Morales Kuan selfie">
            <div class="text">
                <h3>Orlando Morales Kuan</h3>
                <p>Frontend Developer</p>
                <h4>Birkenhead, England</h4>
            </div>
        </div>
    </body>
</html>
